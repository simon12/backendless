{% extends "base.html" %} {% block content %}
<div class="container">
  <h1>Settings</h1>
  <hr />
  <h2>API Keys</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="api_key" class="form-label">Your Backendless API Key</label>
      <input
        type="text"
        class="form-control"
        id="api_key"
        value="{{ backendless_api_key }}"
        readonly
      />
      <div class="mt-2">
        <button type="submit" class="btn btn-primary">
          Regenerate API Key
        </button>
      </div>
    </div>
    <div class="mb-3">
      <label for="openai_api_key" class="form-label">Your OpenAI API Key</label>
      <input
        type="password"
        class="form-control"
        id="openai_api_key"
        name="openai_api_key"
        value="{{ openai_api_key }}"
        required
      />
      <div class="mt-2">
        <button type="submit" class="btn btn-primary">
          Update OpenAI API Key
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
