{% extends 'base.html' %} {% block content %}
<h1>Dashboard</h1>
<a href="{% url 'endpoint_create' %}" class="btn btn-outline-primary"
  >Create New Endpoint</a
>
<h2 class="mt-4">Your Endpoints</h2>
<div class="row">
  {% for endpoint in endpoints %}
  <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ endpoint.name }}</h5>
        <p class="card-text">Endpoint ID: {{ endpoint.id }}</p>
        <a
          href="{% url 'endpoint_detail' endpoint.id %}"
          class="btn btn-primary"
          >View Details</a
        >
      </div>
    </div>
  </div>
  {% empty %}
  <div class="col-12">
    <p>No endpoints found.</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
