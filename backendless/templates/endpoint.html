{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
  <h1>Edit Endpoint</h1>
  <form method="post" class="mt-4">
    {% csrf_token %}
    {% bootstrap_form form %}
    
    <div class="form-group">
      <label for="{{ form.llm_model.auto_id }}">LLM Model</label>
      <select class="custom-select" name="{{ form.llm_model.html_name }}" id="{{ form.llm_model.auto_id }}">
        <option value="gpt-3" {% if form.llm_model.value == "gpt-3" %}selected{% endif %}>GPT-3</option>
        <option value="gpt-4" {% if form.llm_model.value == "gpt-4" %}selected{% endif %}>GPT-4</option>
      </select>
    </div>
    
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'test_area' endpoint.id %}" class="btn btn-secondary">Test Area</a>
  </form>
{% endblock %}
